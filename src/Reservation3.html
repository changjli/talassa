<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css" />
  </head>
  <body>
    <div class="Reservation">
      <div class="Reservationstep">
        <div class="reservationtitle">
          <img src="Asset/keyboard_backspace.png" alt="" />
          <p>RESERVATION</p>
        </div>

        <div class="step">
          <div class="stepNumber">
            <p class="numberRes">1</p>
            <p>Information</p>
          </div>
          <span></span>
          <div class="stepNumber">
            <p class="numberRes">2</p>
            <p>Booking</p>
          </div>
          <span></span>
          <div class="stepNumber">
            <p class="numberRes">3</p>
            <p>Confirmation</p>
          </div>
        </div>
      </div>
      <form action="#">
        <div class="Person">
          <div>
            <img src="Asset/person.png" alt="">
            <select>
              <option>Mr./Mrs.</option>
            </select>
          </div>
          <div>
            <img src="Asset/flag.png" alt="">
            <select>
              <option>Nationality</option>
            </select>
          </div>
        </div>
        
        <div class="contactUser">
            <img src="Asset/person.png" alt="">
            <span></span>
            <input type="text" placeholder="Fullname*">
        </div>
        <div class="contactUser">
            <img src="Asset/phone.png" alt="">
            <span></span>
            <input type="tel" placeholder="Number Phone*" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div class="contactUser">
            <img src="Asset/mail.png" alt="">
            <span></span>
            <input type="email" placeholder="Email Address*">
        </div>

        <div class="specialRequest">
          <p>Special Request/Notes</p>
          <input type="text" placeholder=" Write your request or notes to us" />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="agreement" />
          <label for="agreement"
            >By submitting this form, you agree to abide by the restaurant's
            reservation policies and guidelines.</label
          >
        </div>

        <div class="chooseTable">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
